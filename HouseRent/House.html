<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Houses for Rent</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 576px) {
            .card-img-top {
                height: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-5">Find Your Perfect Home <span>üè°</span></h1>

        <div id="house-list" class="row gy-4"></div>
    </div>

    <footer>
        <p>¬© 2024 DreamHomes - Find Your Dream House</p>
    </footer>

    <script>
        fetch('get_houses.php')
            .then(response => response.json())
            .then(houses => {
                const houseList = document.getElementById('house-list');
                houseList.innerHTML = '';

                houses.forEach(house => {
                    const houseCard = document.createElement('div');
                    houseCard.className = 'col-md-6 col-lg-4';
                    houseCard.innerHTML = `
                        <div class="card h-100">
                            <img src="${house.image_url}" class="card-img-top" alt="${house.name}">
                            <div class="card-body">
                                <h5 class="card-title">${house.name}</h5>
                                <p class="text-secondary">${house.location}</p>
                                <p class="text-muted">$${house.price}</p>
                                <button class="btn btn-primary w-100" onclick="viewDetails(${house.id})">View Details</button>
                            </div>
                        </div>
                    `;
                    houseList.appendChild(houseCard);
                });
            })
            .catch(error => console.error('Error loading houses:', error));

        function viewDetails(id) {
            window.location.href = `house_details.html?id=${id}`;
        }
    </script>

</body>

</html>
