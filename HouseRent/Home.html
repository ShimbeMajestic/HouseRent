<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DreamHomes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-page background container */
        .bg-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out;
        }

        /* Overlay effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Welcome content centered */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-welcome {
            background-color: #3498db;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .btn-welcome:hover {
            background-color: #2980b9;
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }
    </style>
</head>

<body>

    <div class="bg-container" id="bg-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to DreamHomes üè°</h1>
            <p>Your dream home is just a click away!</p>
            <button class="btn btn-welcome" onclick="goToHouses()">Explore Houses</button>
        </div>
        <footer>¬© 2024 DreamHomes - Find Your Dream House</footer>
    </div>

    <script>
        // Array of local background images
        const images = [
            '/Projects/HouseRent/Images/back1.png',
            '/Projects/HouseRent/Images/back2.png',
            '/Projects/HouseRent/Images/back3.png',
            '/Projects/HouseRent/Images/back4.png',
            '/Projects/HouseRent/Images/back5.png',
            '/Projects/HouseRent/Images/back6.png'
        ];

        let currentIndex = 0;

        // Function to change background image
        function changeBackgroundImage() {
            const bgContainer = document.getElementById('bg-container');
            bgContainer.style.backgroundImage = `url('${images[currentIndex]}')`;

            currentIndex = (currentIndex + 1) % images.length; // Loop through images
        }

        // Change background every 5 seconds
        setInterval(changeBackgroundImage, 5000);

        // Redirect to house.html
        function goToHouses() {
            window.location.href = 'house.html';
        }

        // Initialize the first background image
        changeBackgroundImage();
    </script>

</body>

</html>
