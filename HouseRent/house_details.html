<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details | DreamHomes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            margin-top: 60px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card img {
            object-fit: cover;
            height: 400px;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .location {
            margin-top: 10px;
            font-weight: 500;
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #27ae60;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 14px 35px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card img {
                height: 300px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .price {
                font-size: 1.5rem;
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #95a5a6;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="house-details" class="row justify-content-center"></div>
    </div>

    <footer>
        Â© 2024 DreamHomes - Your Perfect Home Awaits
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const houseId = params.get('id');

        fetch(`get_house_details.php?id=${houseId}`)
            .then(response => response.json())
            .then(house => {
                const detailsDiv = document.getElementById('house-details');
                detailsDiv.innerHTML = `
                    <div class="col-md-10 col-lg-8">
                        <div class="card">
                            <img src="${house.image_url}" class="card-img-top" alt="${house.name}">
                            <div class="card-body">
                                <h2>${house.name}</h2>
                                <p>${house.description}</p>
                                <p class="location"><strong>Location:</strong> ${house.location}</p>
                                <p class="price">$${house.price}</p>
                                <a href="contact.html" class="btn btn-primary mt-4">Contact to Rent</a>
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error fetching house details:', error);
                const detailsDiv = document.getElementById('house-details');
                detailsDiv.innerHTML = `
                    <p class="text-center text-danger">Sorry, the house details could not be loaded.</p>
                `;
            });
    </script>

</body>

</html>
